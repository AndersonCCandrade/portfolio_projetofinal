                        <form class="formulario" action="https://formsubmit.co/anderson.carloscarvalho@gmail.com" method="POST">

                                Entre em  
                                <strong class="titulo"> Contato</strong> 
                            </h2>

                            <input type="text" name="name" id="nome" required placeholder="Preencha seu nome">
                            <label class="estilo__texto_mont" for="email">E-mail:</label>
                            <input type="email" name="email" id="email" required placeholder="seuemail@email.com.br">
                            <label class="estilo__texto_mont" for="mensagem">Mensagem:</label>
                            <textarea name="message" id="mensagem" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>

                            <input type="hidden" name="_next" value="http://127.0.0.1:5500/enviado.html">
                       </form>
                        
                        <picture class="contato__fotografia">
